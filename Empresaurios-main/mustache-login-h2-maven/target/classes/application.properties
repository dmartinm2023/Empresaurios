
spring.application.name=mustache-login-h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.mustache.check-template-location=true

# Demo encryption secret (change to a secure value). Must be at least 16 chars for AES-128.
app.encryption.secret=demo-secret-key-123

spring.web.locale=es_ES
spring.web.locale-resolver=fixed
spring.mustache.charset=UTF-8
spring.web.resources.chain.enabled=true
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true



# Blockchain (demo) config - replace with real values or env overrides
blockchain.rpcUrl=${BLOCKCHAIN_RPC_URL:https://sepolia.infura.io/v3/YOUR_INFURA_KEY}
blockchain.privateKey=${BLOCKCHAIN_PRIVATE_KEY:0xYOUR_PRIVATE_KEY}
blockchain.contractAddress=${BLOCKCHAIN_CONTRACT:0x942D519EE877f1b54DE94220E52dc72b16883D1C}
blockchain.chainId=${BLOCKCHAIN_CHAIN_ID:11155111}
blockchain.secretSalt=${BLOCKCHAIN_SECRET_SALT:EMPRESARIOS_DEMO_SECRET}
